<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">

            <form action="#" method="post">

                <p>How much was your bill?</p>
                <span id ="amt">$</span>
                <input type="text" id="billamount" placeholder="Your Bill Amount">

                <p>How was your service?</p>
                <select id="services">
                    <option value="0" disabled selected>-- Choose an Option --</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Better</option>
                    <option value="0.10">10% - Good</option>
                    <option value="0.05">5% - Bad</option>
                    <option value="0">0% - Poor</option>
                </select>

            </form>
            <p>How many people are sharing the bill?</p>
            <input type="text" id = "peopleAmount" placeholder="Number of People">
            <span>people</span>
            <button type="button" id="calculate">Calculate!</button>

        </div>

        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>

    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
